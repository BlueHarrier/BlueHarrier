<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styleregister.css">
    <link rel="icon" type="image/jpg" href="images/favicon_sin_fondo.png"/>
</head>
<body>
    <header>
        <div id="primerdiv">
            <a href="index.html"><img id="logo" src="images/Logo.png"></a>
            <h1>Registro TParkDB</h1>
        </div>
    </header>
    <section>
        <div id="segundodiv">
            <h2>Bienvenido/a</h2>
            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="Usuario">Usuario</label></td>
                        <td><input type="text" name="Usuario"></td>
                    </tr>
                    <tr>
                        <td><label for="Pass">Contraseña</label></td>
                        <td><input type="password" name="Pass"></td>
                    </tr>
                    <tr>
                        <td><label for="Sexo">Sexo</label></td>
                        <td><input type="radio" name="Hombre">Hombre
                        <input type="radio" name="Mujer">Mujer
                        <input type="radio" name="NoBinario">No Binario
                        <input type="radio" name="SinEspecificar">Sin Especificar</td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Enviar"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><a href="Login.html">Login</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </section>
    <footer>
        &#169; Diego José Guerra Garduño, Daniel Píriz Cacho, José Correa Fadis
    </footer>
</body>
</html>
