<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellena tu CV</title>
</head>

<body>
    <h1>Rellena tu CV</h1>
    <form>
        <p>
            Nombre<br>
            <input type="text" name="Nombre" size="30" maxlength=""><br>
            Apellidos<br>
            <input type="text" name="Apellidos" size="80" maxlength="80"><br>
            Contraseña<br>
            <input type="password" name="Contrasena" size="30" maxlength="10"><br>
            DNI<br>
            <input type="text" name="DNI" size="10" maxlength="9"><br>
            Sexo<br>
            <input type="radio" name="Sexo" checked>Hombre<br>
            <input type="radio" name="Sexo">Mujer
        </p>
        <p>Incluir mi foto <input type="file" name="Foto" size="10"></p>
        <p><input type="checkbox" name="Suscribir" checked> Suscribirme al boletín de novedades <i>(En algunos navegadores el atributo "checked" no funciona)</i></p>
        <p><input type="button" name="Guardar" value="Guardar cambios">&nbsp;<input type="button" name="Borrar" value="Borrar los datos introducidos"></p>
    </form>
</body>

</html>
