<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de columnas y filas fusionadas</title>
</head>

<body>
    <font size="5">
        <h1><b>Fusión de columnas</b></h1>
        <table border="1" width="200" height="100">
            <tr>
                <td colspan="2">
                    <center>A</center>
                </td>
            </tr>
            <tr>
                <td>
                    <center>B</center>
                </td>
                <td>
                    <center>C</center>
                </td>
            </tr>
        </table>
        <h2>Fusión de filas</h2>
        <table border="1" width="200" height="100">
            <tr>
                <td>
                    <center>A</center>
                </td>
                <td rowspan="2">
                    <center>B</center>
                </td>
            </tr>
            <tr>
                <td>
                    <center>C</center>
                </td>
            </tr>
        </table>
    </font>
</body>

</html>
