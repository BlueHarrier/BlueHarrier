<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de columnas fusionadas</title>
</head>

<body>
    <font size="5">
        <h1>Fusi√≥n de columnas</h1>
        <table border="1" width="400" height="200">
            <tr>
                <td colspan="3"><center>A</center></td>
                <td><center>B</center></td>
            </tr>
            <tr>
                <td><center>C</center></td>
                <td colspan="2"><center>D</center></td>
                <td><center>E</center></td>
            </tr>
            <tr>
                <td colspan="4"><center>F</center></td>
            </tr>
            <tr>
                <td><center>G</center></td>
                <td><center>H</center></td>
                <td><center>I</center></td>
                <td><center>J</center></td>
            </tr>
        </table>
    </font>
</body>

</html>
