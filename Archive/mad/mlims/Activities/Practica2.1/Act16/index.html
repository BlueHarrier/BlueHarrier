<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiqueta fieldset y legend</title>
</head>

<body>
    <h1>Formulario estructurado</h1>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            Nombre<br>
            <input type="text" size="20"><br>
            Apellidos<br>
            <input type="text" size="20"><br>
            DNI<br>
            <input type="text" size="10">
        </fieldset>
        <fieldset>
            <legend>Datos de consexión</legend>
            Nombre de usuario<br>
            <input type="text" size="20"><br>
            Contraseña<br>
            <input type="password" size="20"><br>
            Repite la contraseña<br>
            <input type="password" size="20">
        </fieldset>
    </form>
</body>

</html>
