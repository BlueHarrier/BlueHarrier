<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Usuario contraseña</title>
</head>

<body>
    <form>
        <label for="usuario">Usuario: </label><input type="text" name="usuario" size="20" maxlength="20"/>
        <label for="contrasena">Contraseña: </label><input type="password" name="contrasena" size="20" maxlength="20"/>
        <fieldset>
            <legend>Aceptar/Cancelar</legend>
            <input type="button" name="aceptar" value="Aceptar"/>
            <input type="button" name="cancelar" value="Cancelar"/>
        </fieldset>
    </form>
</body>

</html>
