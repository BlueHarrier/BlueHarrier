<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Usuario contraseña 2</title>
</head>

<body>
    <form>
        <p>
            <label for="usuario">Usuario: </label><input type="text" name="usuario" size="20" maxlength="20"/>
            <label for="contrasena">Contraseña: </label><input type="password" name="contrasena" size="20" maxlength="20"/>
            <fieldset>
                <legend>Estado civil</legend>
                <select name="estado">
                    <optgroup label="Solo">
                        <option>Soltero</option>
                        <option>Divorciado</option>
                        <option>Separado</option>
                        <option>Viudo</option>
                    </optgroup>
                    <optgroup label="En pareja">
                        <option>Casado</option>
                        <option>Arrejuntado</option>
                    </optgroup>
                </select>
            </fieldset>
        </p>
        <p>
            <label for="desconocido"><b>(No se lee bien)</b></label><br/>
            <textarea name="desconocido" cols="20" rows="15"></textarea>
        </p>
        <p>
            <fieldset>
                <legend>Aceptar/Cancelar</legend>
                <input type="button" name="aceptar" value="Aceptar"/>
                <input type="button" name="cancelar" value="Cancelar"/>
            </fieldset>
        </p>
    </form>
</body>

</html>
