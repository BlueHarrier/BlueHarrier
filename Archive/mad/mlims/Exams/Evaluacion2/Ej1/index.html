<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        header {
            text-align: center;
            width: 500px;
            margin: auto;
        }

        label {
            display: block;
            padding-right: 50px;
            width: 75px;
            float: left;
        }
    </style>
</head>

<body>
    <header>
        <h1>Registro para nuevos usuarios</h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis exercitationem sequi in neque ipsam,
            cum doloribus praesentium obcaecati dolorum modi, reiciendis nisi magni accusamus! Nesciunt ut beatae sit

    </header>
    <form>
        <fieldset>
            <label for="name">Nombre: </label><input type="text" name="name" maxlength="20" size="20"><br />
            <label for="last_name">Apellido: </label><input type="text" name="last_name" maxlength="20" size="20"><br />
            <label for="phone">Teléfono: </label><input type="number" name="phone" maxlength="20" size="20"><br />
            <lable for="gender">Género: </lable><input type="radio" name="gender" value="0" />Hombre <input type="radio"
                name="gender" value="1" />Mujer<br />
            <label for="email">E-Mail: </label><input type="text" name="name" maxlength="20" size="20"><br />
        </fieldset>
        <label style="width:auto" for="birthdate">Fecha de nacimiento: </label><input type="date"
            name="birthdate" /><br />
        <label for="languaje">Lenguaje: </label>
        <select name="languaje">
            <option value="0">Español</option>
            <option value="1">Inglés</option>
            <option value="2">Portugués</option>
        </select><br /><br />
        <label style="width:auto" for="promocode">Código promocional: </label><input type="text" name="promocode"
            maxlength="20" size="20"/><br /><br />
        <div style="width:75%;">
            <input type="checkbox" name="conditions" /><label  style="display:inline; float:none;" for="conditions">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur natus ducimus repellat, dolores architecto
                veniam iste! Vero suscipit necessitatibus quasi error quisquam inventore! Aspernatur voluptate deleniti
                corrupti et maxime saepe.
            </label>
        </div>
        <input type="submit" value="Enviar petición"/>
    </form>

</html>
